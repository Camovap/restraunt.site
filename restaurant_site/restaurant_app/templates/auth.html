{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Сайт ресторана</title>
    
        <!-- Bootstrap -->
        <link href="{% static 'libs/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    
        <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    
        <link rel="icon" href="{% static 'img/logo.jpeg' %}" sizes="32x32">
        <link rel="icon" href="{% static 'img/logo.jpeg' %}" sizes="128x128">        
    </head>
    <body>

        <!-- Панель навигации -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.jpeg' %}" alt="ШЦТ" id="logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav pl-3">
                        <li class="nav-item">
                            <a href=".." class="nav-link">Меню и цены</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">что-то</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">О нас</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            {% comment %} <form action="{% url 'auth' %}" method="POST"> {% endcomment %}
            <div class="auth-form">   
                {% csrf_token %}
                <label for="login" class="form-label">Логин</label>
                <input class="form-control w-25 mb-3" id="login" name="login">

                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control w-25 mb-4" id="password" name="password">

                <button class="btn btn-primary" id="login-button">Войти</button>
                <br>
                <br>
                <a href="../reg">Зарегистрироваться</a>
            </div>
            {% comment %} </form> {% endcomment %}
        </main>

        {% comment %} <!-- Подвал -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer-info">
                            Ramis A.
                            <br>
                            2025
                            <br>
                            <a href="https://t.me/suyargulov" target="_blank"><svg src="https://t.me/suyargulov" class="icon" id="telegram" viewBox="0 0 496 512"></svg></a>
                            <svg class="icon" id="reddit" viewBox="0 0 512 512"></svg>
                            <svg class="icon" id="vk" viewBox="0 0 448 512"></svg>
                        </div>
                    </div>
                </div>
            </div>
        </footer> {% endcomment %}

        <script src="{% static 'libs/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/svg-paste.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/send.js' %}"></script>
    </body>
